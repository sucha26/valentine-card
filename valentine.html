<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card for You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .card {
            width: 320px;
            height: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 25px;
            position: relative;
        }
        .heart {
            color: red;
            font-size: 60px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 18px;
            margin-top: 15px;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <h2>Happy Valentine's Day!</h2>
        <p class="message">You are my favorite person in the world. Please be kind to me na! üíï</p>
        <button class="btn" onclick="showLove()">Click for Love</button>
    </div>
    <script>
        function showLove() {
            alert("Sending you lots of love and happiness! ‚ù§Ô∏èü•∞");
            document.body.style.backgroundColor = "#ffccd5";
        }
    </script>
</body>
</html>
